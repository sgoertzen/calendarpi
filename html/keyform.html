<html>
  <head>
    {{ .Header }}
    <style>
      span{
        display: block;
        padding: 5px;
      }
      input {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Outlook / Google Calendar Sync</h1>
    Please enter the encryption key for the program.
    <form id="mainform" action="/savekey" method="post">
      <div id="lengtherror" style="display:none">Key must be at least 10 characters in length</div>
      <div><input type="password" name="encryptionkey" id="encryptionkey"></input></div>
      <button class="btn red" onclick="submitform">Start Application</button>
    </form>
    <script>
      function submitform(){
        if ($('#encryptionkey').val().length < 10){
          $('#lengtherror').show()
          return false
        }
        document.forms["mainform"].submit();
      }
      $(document).ready(function() {
        $("input:visible:first").focus();
      });
    </script>
  </body>
</html>
