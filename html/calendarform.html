<html>
  <head>
    {{ .Header }}
  </head>
  <body>
    <h1>Calendar Pi - Select Google Calendar</h1>
    <form id="mainform" action="/savecalendar" method="post">
      <input type="hidden" name="username" value="{{ .Username }}"></input>
      <span>Select Calendar:</span>
      <select id="calendar" name="calendar">
        {{ with .Calendars }}
          {{ range .Items }}
            <option value="{{ .Id }}">{{ .Summary }}</option>
          {{ end }}
        {{ end }}
      </select>
      <div><button class="btn red" onclick="submitform">Save and continue</button></div>
    </form>
    <script>
      function submitform(){
        // TODO: Validate the form!
        document.forms["mainform"].submit();
      }
    </script>
  </body>
</html>
