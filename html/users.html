<html>
  <head>
    {{ .Header }}
  </head>
  <body>
    <h1>Calendar Pi</h1>
    <table  class="table-style-three">
      <thead>
        <tr>
          <th>Username</th>
          <th>Date Registered</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      {{with .Users}}
        {{ range . }}
        <tr>
          <td>{{ .Username }}</td>
          <td>{{ .Datecreated }}</td>
          <td>{{ .State }}</td>
          <td><a href="/delete?username={{ .Username }}">Delete</a></td>
        </tr>
        {{ end }}
      {{ end }}
      {{ if .Users }}
      {{ else }}
      <tr><td colspan=4>No users registered</td></tr>
      {{ end }}
    </table>
    <a href="/add" class="btn red">Register</a>
    <a href="/logic">Run Logic (test)</a>
  </body>
</html>
