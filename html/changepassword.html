<html>
  <head>
    {{ .Header }}
    <style>
      span{
        display: block;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Outlook / Google Calendar Sync</h1>
    <form id="mainform" action="/savenewpassword" method="post">
      <input type="hidden" name="username" value="{{ .Username }}"></input>
      <span>Exchange Login: </span><span><b>{{ .Username }}</b></span>
      <span>Old Password: </span><input name="oldpassword" type="password"></input>
      <span>New Password: </span><input name="newpassword" type="password"></input>
      <span>Confirm Password: </span><input name="confirmpassword" type="password"></input>
      <span></span><button id="saveBtn" class="btn red" onclick="submitform">Update Password</button>
    </form>
    <script>
      var submitted = false;

      function submitform(){
        if (submitted) {
          return false;
        }
        $(".saveBtn").removeClass("red").addClass("disabled");
		newpw = $(".newpassword");
		confirmpw = $(".confirmpassword");
		if (newpw != confirmpw)
		{
			alert('New passwords do not match');
			return;
		}
		
        submitted = true;
        document.forms["mainform"].submit();
      }

      $(document).ready(function() {
        $("input:visible:first").focus();
      });
    </script>
  </body>
</html>
